<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spring Boot Gallery App</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/style.css">
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.0.4/popper.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="main_container">
    <div class="display_time">
        <div id="datetime">8:30pm</div>
    </div>
    <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" type="button" id="menuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
        </button>
        <div class="dropdown-menu" aria-labelledby="menuButton">
            <a class="dropdown-item" th:href="@{/}">Home</a>
            <a class="dropdown-item" th:href="@{/galleries}">Galleries</a>
            <a class="dropdown-item" th:href="@{/login}">Sign In</a>
        </div>
    </div>
</div>

<div class="sub_container">
    <div class="centerContent">
        <form th:action="@{/login}" method="post" style="min-width: 400px; margin: 0 auto;">
            <div class="form-group column">
<!--                <div class="col-8 form-div">-->
<!--                    <h2 class="form-heading">Log in</h2>-->
<!--                </div>-->
                <div class="col-8 form-div">
                    <input name="email" type="email" class="form-control" placeholder="Username"
                           autofocus="true" required/>
                </div>
               <div class="col-8 form-div">
                   <input name="password" type="password" class="form-control" placeholder="Password" required/>
               </div>
            </div>
            <div class="col-8 form-div">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
            </div>
        </form>

    </div>
</div>

<script type="text/javascript" th:src="@{/js/dropdown.js}"></script>
</body>
</html>
